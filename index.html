<!DOCTYPE html>
<title>dub</title>
<link rel="stylesheet" href="style.css" />

<div id="container">
  <div id="content">
    <div id="controls">

      <h1>dub</h1>
      <p>it might get loud</p>
      <br/>

      <p>Attack</p>
      <input id="attack" type="range" min=0 max=3 value=0.1 step=0.01>

      <p>Decay</p>
      <input id="decay" type="range" min=0 max=5 value=0.3 step=0.01>

      <p>Zoom</p>
      <input id="zoom" type="range" min=0 max=1.3 value=0.7 step=0.01>

      <p>Rotation</p>
      <input id="rotate" type="range" min=0 max=360 value=0 step=1>

      <p>Delay</p>
      <input id="delay" type="range" min=1 max=40 value=2 step=1>

      <p>Color
        <select id="color">
          <option value="red">red</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
        </select>
      </p>

      <p>Show frame <input id="frame" type="checkbox" checked></input></p>
      <p>1:1 <input id="1:1" type="checkbox"></input></p>
      <p>Quantize notes <input id="quant" type="checkbox"></input></p>
      <p>Hold <input id="hold" type="checkbox"></input></p>

    </div>
    <canvas id="screen" width=700 height=700></canvas>
  </div>
</div>

<script src="pitchShifter.js"></script>
<script src="dub.js"></script>
