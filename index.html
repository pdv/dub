<!DOCTYPE html>
<title>dub</title>
<link rel="stylesheet" href="style.css" />

<div id="container">
  <div id="content">
    <div id="controls">

      <h1>dub</h1>

      <p>Zoom</p>
      <input id="zoom" type="range" min=0 max=1.3 value=0.7 step=0.01>

      <p>Rotation</p>
      <input id="rotate" type="range" min=0 max=360 value=0 step=1>

      <p>Delay</p>
      <input id="delay" type="range" min=1 max=40 value=2 step=1>

      <p>Color
        <select id="color">
          <option value="#DF151A">red</option>
          <option value="#FD8603">orange</option>
          <option value="#F4F328">yellow</option>
          <option value="#00DA3C">green</option>
          <option value="#00CBE7">blue</option>
        </select>
      </p>

      <p>Show frame <input id="frame" type="checkbox" checked></input></p>
      <p>1:1 <input id="1:1" type="checkbox"></input></p>

    </div>
    <canvas id="screen" width=700 height=700></canvas>
  </div>
</div>

<script src="dub.js"></script>
